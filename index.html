<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Asura Comments Test</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        input { width: 100%; padding: 8px; }
        button { margin-top: 10px; padding: 8px 12px; }
        .comment { margin-top: 10px; padding: 8px; border-bottom: 1px solid #ccc; }
        .user { font-weight: bold; }
    </style>
</head>
<body>

<h2>AsuraScans Comments Scraper</h2>

<input id="url" placeholder="Paste chapter URL here" />
<button onclick="loadComments()">Load Comments</button>

<div id="comments"></div>

<script>
async function loadComments() {
    const url = document.getElementById("url").value;
    const out = document.getElementById("comments");
    out.innerHTML = "Loading...";

    const res = await fetch(`/api/comments?chapterUrl=${encodeURIComponent(url)}`);
    const data = await res.json();

    if (data.error) {
        out.innerHTML = "Error: " + data.error;
        return;
    }

    out.innerHTML = "";
    data.forEach(c => {
        const div = document.createElement("div");
        div.className = "comment";
        div.innerHTML = `<div class="user">${c.user}</div><div>${c.text}</div>`;
        out.appendChild(div);
    });
}
</script>

</body>
</html>
